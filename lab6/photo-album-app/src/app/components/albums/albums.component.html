
<div class="container mx-auto p-6">
    <h1 class="text-3xl font-bold text-gray-800 mb-4">Albums List</h1>
    <ul class="space-y-2">
      <li *ngFor="let album of albums"
          (click)="viewAlbumDetails(album.id)"
          class="p-4 bg-gray-100 rounded-lg shadow-md hover:bg-gray-200 cursor-pointer flex justify-between items-center">
        <span class="text-gray-800">{{ album?.title }}</span>
        <button (click)="deleteAlbum(album.id); $event.stopPropagation()"
                class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600 transition duration-200">
          Delete
        </button>
      </li>
    </ul>
    <a [routerLink]="['/home']" class="inline-block mt-4 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition duration-200">
      Back to Home
    </a>
  </div>
