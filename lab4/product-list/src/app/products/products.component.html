<div class="products-container grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 p-6">
    <div *ngFor="let product of products" 
         class="product-card bg-white shadow-lg rounded-lg overflow-hidden transition-transform transform hover:scale-105">
      
      <img [src]="product.image" alt="{{ product.name }}" 
           class="product-image h-48 object-cover">
  
      <div class="gallery flex gap-2 p-2">
        <img *ngFor="let img of product.gallery" [src]="img" 
             alt="{{ product.name }}" 
             class="gallery-image w-12 h-12 object-cover rounded-md border">
      </div>
  
      <div class="p-4">
        <h3 class="product-title text-lg font-semibold text-gray-800">{{ product.name }}</h3>
        <p class="product-description text-sm text-gray-600 mt-2">{{ product.description }}</p>
        <p class="product-rating text-yellow-500 font-medium mt-2">‚≠ê {{ product.rating }}</p>
      </div>
  
      <div class="buttons flex justify-between p-4">
        <button (click)="share(product, 'whatsapp')" 
                class="whatsapp-btn bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 transition">
          Share on WhatsApp
        </button>
        <button (click)="share(product, 'telegram')" 
                class="telegram-btn bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">
          Share on Telegram
        </button>
      </div>
    </div>
  </div>
