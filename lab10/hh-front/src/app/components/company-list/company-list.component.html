<h2>Companies</h2>
<ul>
  <li *ngFor="let company of companies" (click)="selectCompany(company)" style="cursor: pointer;">
    {{ company?.name }} ({{ company?.city }})
  </li>
</ul>

<div *ngIf="selectedCompany">
  <h3>Vacancies for {{ selectedCompany?.name }}</h3>
  <app-vacancy-list [companyId]="selectedCompany?.id"></app-vacancy-list>
</div>
